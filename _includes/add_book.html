<p>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-book">
		Add book
	</button>
</p>
<div class="modal fade add-book" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Book</h5>
			</div>
			<div class="row card-body">
				<div class="col">
					<input type="text" id="input-title" class="form-control" placeholder="Title">
				</div>
				<div class="col">
					<input type="text" id="input-author" class="form-control" placeholder="Author(s)">
					<small class="form-text text-muted">Author name or comma separated list</small>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<button type="button" id="ol-search" class="btn btn-sm btn-secondary">
						Search Openlibrary
					</button>
				</div>
			</div>
			<ul class="list-group list-group-flush" id="ol-results"></ul>
			<div class="modal-header">
				<h5 class="modal-title">Details</h5>
			</div>
			<div class="row card-body">
				<div class="col">
					<input type="text" class="form-control" id="input-publishers" placeholder="Publisher(s)">
					<small class="form-text text-muted">Publisher or comma separated list</small>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="input-publish_year" placeholder="Publish year">
				</div>
				<div class="w-100"></div>
				<div class="col">
					<input type="text" class="form-control" id="input-isbn" placeholder="ISBN">
				</div>
				<div class="col">
					<input type="text" class="form-control" id="input-edition_key" placeholder="Open Library key">
				</div>
				<div class="w-100"></div>
				<div class="col">
					<input type="text" class="form-control" id="input-cover" placeholder="Cover URL">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Subjects">
					<small class="form-text text-muted">Comma separated list</small>
				</div>
			</div>
			<div class="modal-header">
				<h5 class="modal-title">Reading</h5>
			</div>
			<div class="row card-body">
				<div class="col">
					<input type="text" class="form-control" placeholder="start_date">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="end_date">
				</div>
				<div class="w-100"></div>
				<div class="col">
					<select class="form-control" id="Support">
						<option>Book</option>
						<option>Ebook</option>
						<option>Audiobook</option>
					</select>
					<small class="form-text text-muted">Book support</small>
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Price">
				</div>
				<div class="w-100"></div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Category">
				</div>
				<div class="col">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Fiction
						</label>
					</div>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Rating">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Difficulty">
				</div>
				<div class="w-100"></div>
				<div class="col">
					<textarea class="form-control" placeholder="Review" rows="3"></textarea>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Recommended
						</label>
					</div>
				</div>
				<div class="col">

				</div>
			</div>
		</div>
	</div>
</div>
