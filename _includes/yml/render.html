<div class="yml-render">
  <pre class="highlight"><code class="language-txt copy-text"></code></pre>
  <div class="form-group">
    <input type="button" value="Commit{% if include.data_file %} to {{ include.data_file }}{% endif %}" class="commit-button"{% if include.data_file %} data-file="{{ include.data_file }}"{% endif %}>
    <button type="button" class="copy-button">
      Copy to clipboard
    </button>
  </div>
</div>
