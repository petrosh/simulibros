{%- assign list = include.list | sort: "start_reading" | reverse -%}
| Title | Author | Year | Edit | Remove |
|--|--|--|--|--|{% for item in list %}
| [{{ item.title }}]({{ item.link }}) | {{ item.author }} | {{ item.year }} | <a href="{{ item.link }}" class="edit" data-file="libros.yml" data-id="{{ item.id }}">Edit</a> | <a href="{{ item.link }}" class="remove" data-file="libros.yml" data-id="{{ item.id }}">Remove</a>
{%- endfor -%}
