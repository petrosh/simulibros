<!-- Goodreads modal -->
<div class="modal goodreads-form" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form class="modal-content">
      <!-- See https://goo.gl/9p2vKq -->
      <!-- <input type="text" hidden id="username" autocomplete="username" value="guest"> -->
      <div class="modal-header">
        <h5 class="modal-title">Goodreads developer key</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group mt-3">
          <label for="goodreadsKey">Get the <a href="https://www.goodreads.com/api/keys" target="_blank">Goodreads developer key</a> and paste below.</label>
          <input autocomplete="new-key" type="password" class="form-control" id="goodreadsKey" placeholder="Goodreads key">
          <div class="invalid-feedback">
            &nbsp;
          </div>
          <small class="form-text text-muted">Goodreads developer key will be hashed and stored on <code>localStorage</code>.<br><strong>Logout</strong> to remove permanently from the browser.</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="submitGoodreads" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
